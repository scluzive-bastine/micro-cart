server:
  port: 4004

spring:
  cloud:
    gateway:
      routes:
        - id: auth-service-route
          uri: http://auth-service:4005
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1

        - id: client-service-route
          uri: http://user-service:4000
          predicates:
            - Path=/api/clients/**
          filters:
            - StripPrefix=1
            - JwtValidation


        - id: api-docs-client-route
          uri: http://user-service:4000
          predicates:
            - Path=/api-docs/clients
          filters:
            - RewritePath=/api-docs/clients,/v3/api-docs